<div id="tp-umgr-welcome" >
    <div style="margin: 5px;text-align: right;"> {{name}},你好！</div>
</div>
<div id="tp-umgr-wrap">
    <table style="width:100%;">
        <tr>
            <td style="width:75%;">
                <div id="{{ids.0}}" style="padding: 5px;"></div>
            </td>
            <td style="width:25%;vertical-align: top;">
                <table style="width:100%;">
                    <tr><td  style="text-align: right;width:100%;" id="{{ids.1}}"></td></tr>
                    <tr><td  style="text-align: right;width:100%;" id="{{ids.2}}"></td></tr>
                    <tr><td  style="text-align: right;width:100%;" id="{{ids.3}}"></td></tr>
                    <tr><td  style="text-align: right;width:100%;" id="{{ids.4}}"></td></tr>
                </table>
            </td>
        </tr>
    </table>
</div>
<div id="tp-umgr-login" >
    <table style="width:180px; margin: 8px;border-collapse: separate;   border-spacing: 4px 5px;" >
        <tr>
            <td style="text-align: center">用户名</td>
            <td><input id="{{ids.0}}" type="text" value="" class="form-control" style="width:100px;height:25px;"></td>
        </tr>
        <tr>
            <td style="text-align: center">密码</td>
            <td><input id="{{ids.1}}" type="password" value="" class="form-control" style="width:100px;height:25px;"></td>
        </tr>
        <tr><td colspan="2" id="{{ids.4}}"></td></tr>
        <tr>
            <td colspan="2">
                <input id="{{ids.2}}" type="button" value="登录" class="btn btn-sm btn-info">
                &nbsp;
                <input id="{{ids.3}}" type="button" value="取消" class="btn btn-sm btn-info">
            </td>
        </tr>
    </table>
</div>

<div id="tp-frame-tag-card">
    <div class="frame-tag-card" style="{{style}}">
        <div style="border: 1px solid #ccc;width:80px;background: #ccc;text-align: center;">{{tag}}</div>
        <div style="border:1px solid #ccc;padding: 7px;">{{{content}}}</div>
    </div>
</div>
<div id="tp-um-change-password">
    <table style="border-collapse: separate;   border-spacing: 4px 5px;">
        <tr><td style="text-align: center;">名字</td><td><input id="{{ids.0}}" type="text" value="" class="form-control sm-box"></td></tr>
        <tr><td style="text-align: center;" >原密码</td><td><input id="{{ids.1}}" type="password" value="" class="form-control sm-box"></td></tr>
        <tr><td style="text-align: center;">新密码</td><td><input id="{{ids.2}}" type="password" value="" class="form-control sm-box"></td></tr>
        <tr><td style="text-align: center;">重复</td><td><input id="{{ids.3}}" type="password" value="" class="form-control sm-box"></td></tr>
        <tr><td id="{{ids.5}}" colspan="2" style="text-align: left;color: red;"></td></tr>
        <tr>
            <td colspan="2" style="text-align: right;">
                <input id="{{ids.4}}" type="button" class="btn btn-xs btn-info" value="修改" >
            </td>
        </tr>
    </table>
</div>

<div id="tp-um-logout">
    <div style="float:right;margin-right: 8px;margin-bottom: 8px;">
        <table style="width:175px;">
            <tr><td id="{{ids.2}}" style="text-align: right;"></td></tr>
            <tr>
                <td style="text-align: right;">
                    <input id="{{ids.0}}" value="更改密码" class="btn btn-xs btn-warning" style="width:60px;">
                    &nbsp;
                    <input id="{{ids.1}}" value="退出" class="btn btn-xs btn-warning" style="width:40px;">
                </td>
            </tr>
        </table>
    </div>
</div>

<div id="tp-um-modify" >
    <table style="border-collapse: separate;border-spacing: 0px 3px">
        <tr>
            <td style="width:50px;text-align: left;">
                <select id="{{ids.0}}">
                    {{#id_list}}<option value="{{.}}">{{.}}</option>{{/id_list}}
                </select>
            </td>
            <td style="text-align: center;"><input type="text" class="form-control" id="{{ids.1}}" style="height: 25px;width:100px;padding:3px;"></td>
        </tr>
        <tr><td style="text-align: center;">账号</td>
            <td style="text-align: center;" ><input type="text" class="form-control" id="{{ids.8}}" style="height: 25px;width:100px;padding:3px;"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: left" id="{{ids.2}}">
                {{#prv_list}}
                <label><input name="{{ids.3}}" type="checkbox" value="{{.}}" >{{.}}</label>&nbsp;
                {{/prv_list}}
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input id="{{ids.4}}" type="button" value="修改" class="btn btn-xs btn-info"> 
                <input id="{{ids.5}}" type="button" value="重置" class="btn btn-xs btn-info"> 
                <input id="{{ids.6}}" type="button" value="停用" class="btn btn-xs btn-info">
                <input id="{{ids.7}}" type="button" value="添加" class="btn btn-xs btn-info"> 
            </td>
        </tr>
    </table>
</div>

<div id="tp-at-editor">
    <table >
        <tr>
            <td style="padding: 5px;text-align: center;width: 50px;">标题</td>
            <td colspan="2" style="padding: 5px 0px 5px 0px;text-align: right;">
                <div style="float: right;"><input type="text" id="{{ids.0}}" value="无标题" class="form-control" style="width:530px;" ></div>
            </td>
        </tr>
        <tr><td colspan="3"><div id="{{ids.2}}" style="height: 400px;max-height: 600px;"></div></td></tr>
        <tr>
            <td style="padding: 5px;text-align: center;">分类</td>
            <td style="padding: 5px;"><input type="text" id="{{ids.1}}" value="无分类" class="form-control" style="width:80px;"></td>
            <td  style="padding:5px;text-align: right;"><input id="{{ids.3}}" type="button" class="btn btn-primary" value="提交"></td>
        </tr>
    </table>
</div>
