<html>
    <head>
        <title>siplog (developing)</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=1366,  maximum-scale=1.5, user-scalable=yes" />
        <script type="text/javascript" src="lib/jquery.min.js"></script> 
        <link rel="stylesheet" href="lib/bootstrap.min.css" >
        <link rel="stylesheet" href="css/wangEditor.min.css">
        <link rel="stylesheet" href="css/siplog.css?t=20170518001">
        <script type="text/javascript" src="lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/mustache.js"></script>
        <script type="text/javascript" src="lib/xss.js"></script>
        <script type="text/javascript" src="lib/md5.js"></script>
        <script type="text/javascript" src="lib/wangEditor.js"></script>
        <script type="text/javascript" src="js/fractal.js?t=20170518001"></script>
        <script type="text/javascript" src="js/card.js?t=20170518001"></script>
        <script type="text/javascript" src="js/siplog.js?t=20170518001"></script>
    </head>
    <body >
        <div id="page-wrap">
            <div id="banner" style="margin-bottom: 5px;width:960px;height:100px;">
                <canvas id="mycv" width="960" height="100" ></canvas>
            </div>
            <div id="main-page-container"></div>
            <div id="foot-note"></div>
            <div style="display:none;">
                <table>
                    <tr>
                        <td>bright</td>
                        <td><input type="range" min="0" max="100" name="pg_range" value="31"></td>
                    </tr>
                    <tr>
                        <td>red</td>
                        <td><input type="range" min="0" max="100" name="pg_range" value="87"></td>
                    </tr>
                    <tr>
                        <td>green</td>
                        <td><input type="range" min="0" max="100" name="pg_range" value="72"></td>
                    </tr>
                    <tr>
                        <td>blue</td>
                        <td><input type="range" min="0" max="100" name="pg_range" value="33"></td>
                    </tr>
                </table>
            </div>
        </div>
        <noscript>对不起你的浏览器不支持JavaScript!<br />Sorry, your browser does not support JavaScript!</noscript>
        <div id="templates" style="display: none;"></div>
        <script>
            var main_page;
            var julia = namespace_fractal.Julia.createNew(document.getElementById('mycv'), 960, 100);
            //$('[name=pg_range]').change(change_val);
            function change_val() {
                var rgos = document.getElementsByName('pg_range');
                var v = [], s = [];
                rgos.forEach(function (e) {
                    v.push(parseInt(e.value));
                });
                s[0] = v[0] * 2;
                s[1] = v[1] * 3 / 100;
                s[2] = v[2] * 3 / 100;
                s[3] = v[3] * 3 / 100;
                console.log('slider:', v, ' value:', s);
                julia.test(s);
                julia.show();
            }
            //julia.set_param(-0.13758486607819342,0.5140887009218645,1.6019791613250816);
            $(document).ready(function () {
                julia.connect();
                julia.test([60, 1.59, 1.47, 0.72]);
                julia.show(1);
                //change_val();
                $("#templates").load("res/template.html", function () {
                    $.getJSON(sip.s.uset_path + '?t=' + cardjs.lib.rand(), function (data) {
                        sip.f.merge_uset(data);
                    }).always(function () {
                        main_page = sip.o.Main_wrap("main-page-container").show();
                    });
                });
            });
        </script>
    </body>
</html>
