<script type="text/template" id="tp-uma-help">
    <div style="padding: 0px;margin: 8px;">
	【主页搜索】<br>
	主页右侧搜索框只能搜索最近半年的数据。<br>
	主页左侧的文章概要在每次发布、修改、删除文章后更新。<br><br>
	
	【编辑及删除文章】<br>
	先在 [管理] -> [搜索] 中输入条件，<br>
	找到你想编辑或删除的文件。<br>
	点中后相应行会变色，<br>
	然后切换到 [编辑] 分页即可修改。<br><br>
	
	
    【搜索选项】<br>
	注意，这里是指[管理]页面中的搜索，不是[主页]中的搜索。
    <ul>
    <li>@名字</li>
    <li>#标题</li>
    <li>=分类(注意分类用数字）</li>
    <li>内容直接搜索</li>
    </ul>
    例如：<br />
    ( 汽车 or 自行车 ) #便宜 and =0 <br />
    搜索分类0里面，标题含有【便宜】<br>
	正文含有 【汽车】或【自行车】的文章<br>
    </div>
</script>
